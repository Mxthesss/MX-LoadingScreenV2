<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MX-LoadingScreen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-container">
        <div id="background-container"></div>
        <div id="logo-container">
            <a href="https://discord.gg/7uEqUMvyUQ" target="_blank" rel="noopener">
                <img src="assets/images/polarbear.png" alt="Logo" id="logo">
            </a>
            <div class="hover-bubble" id="updates-hover">
                Updates
                <div class="bubble-content" id="updates">
                    <div class="card">
                        <h2>Current Changes</h2>
                        <p>‣  Updated the design and layout of the loading screen.</p>
                        <p>‣  Improved background animations and transitions.</p>
                        <p>‣  Added better control functionality for audio playback.</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="server-name">
            <h1>MX-Scripts</h1>
        </div>
        <!-- Player Controls Section -->
        <div id="player-controls">
            <button id="play-btn" onclick="playAudio()">Play</button>
            <button id="pause-btn" onclick="pauseAudio()">Pause</button>
            <button id="stop-btn" onclick="stopAudio()">Stop</button>
            <input type="range" id="volume-slider" min="0" max="100" value="50" onchange="setVolume()">
        </div>

        <!-- Loading Bar -->
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
